<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
     <h3> Image recognizer</h3>
      <br><br>

      <p>I have trained this machine to identify my family members: </p>
       <br>
       <br>
      <em class="name_of_objects">
         sister
         <hr>
         brother
         <hr>
         dad
         <hr>
         mom
         <hr>
      </em>


      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
       <div id="result"></div>
      <br><br>
       <button id="btn1" onclick="take_snapshot();">capture image</button>
      <br><br>
      <button id="btn2" onclick="check();"> identify image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span>   </p>
    </center>

  </div>
<script src="main.js"></script>


  </body>
</html>
